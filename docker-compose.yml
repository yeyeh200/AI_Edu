version: '3.8'

services:
  backend:
    build: ./backend
    image: ai-edu-backend:latest
    container_name: ai-edu-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ai_evaluation
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    image: ai-edu-frontend:latest
    container_name: ai-edu-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  postgres:
    image: postgres:14-alpine
    container_name: ai-edu-postgres
    environment:
      - POSTGRES_DB=ai_evaluation
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai-edu-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
