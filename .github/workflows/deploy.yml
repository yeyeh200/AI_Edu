name: CI/CD Deploy

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.40.0

      - name: Install backend dependencies
        working-directory: ./backend
        run: deno cache src/main.ts

      - name: Build Docker images
        run: |
          docker build -t ai-edu-backend ./backend
          docker build -t ai-edu-frontend ./frontend

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images
        run: |
          docker tag ai-edu-backend ${{ secrets.DOCKER_USERNAME }}/ai-edu-backend:latest
          docker tag ai-edu-frontend ${{ secrets.DOCKER_USERNAME }}/ai-edu-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-edu-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-edu-frontend:latest

      - name: Deploy to Staging (if develop branch)
        if: github.ref == 'refs/heads/develop'
        run: echo "Deploy to staging server... (implementation placeholder)"

      - name: Deploy to Production (if tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo "Deploy to production server... (implementation placeholder)"
