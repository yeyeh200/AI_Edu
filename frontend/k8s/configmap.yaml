---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config-prod
  namespace: hkhr-evaluation
data:
  nginx.conf: |
    events {
        worker_connections 2048;
        use epoll;
        multi_accept on;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        # Logging format
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        '$request_time $upstream_response_time';

        # Access logs
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;

        # Performance optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 75;
        keepalive_requests 1000;
        types_hash_max_size 2048;
        client_max_body_size 20M;
        client_body_buffer_size 128k;
        client_header_buffer_size 3m;
        large_client_header_buffers 4 256k;
        client_body_timeout 60s;
        client_header_timeout 60s;
        reset_timedout_connection on;
        server_tokens off;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            application/atom+xml
            application/geo+json
            application/javascript
            application/x-javascript
            application/json
            application/ld+json
            application/manifest+json
            application/rdf+xml
            application/rss+xml
            application/xhtml+xml
            application/xml
            font/eot
            font/otf
            font/ttf
            image/svg+xml
            text/css
            text/javascript
            text/plain
            text/xml;

        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
        limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

        # Cache settings
        map $sent_http_content_type $expires {
            default                    off;
            text/html                  epoch;
            text/css                   max;
            application/javascript     max;
            ~image/                    max;
            ~font/                     max;
            application/json           epoch;
        }

        # HTTP to HTTPS redirect
        server {
            listen 80;
            server_name hkhr-evaluation.com www.hkhr-evaluation.com;
            return 301 https://$server_name$request_uri;
        }

        # HTTPS server
        server {
            listen 443 ssl http2;
            server_name hkhr-evaluation.com www.hkhr-evaluation.com;
            root /usr/share/nginx/html;
            index index.html;

            # SSL configuration
            ssl_certificate /etc/nginx/ssl/cert.pem;
            ssl_certificate_key /etc/nginx/ssl/key.pem;
            ssl_session_timeout 1d;
            ssl_session_cache shared:SSL:50m;
            ssl_session_tickets off;

            # Modern SSL configuration
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
            ssl_prefer_server_ciphers off;

            # HSTS
            add_header Strict-Transport-Security "max-age=63072000" always;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss://api.hkhr-evaluation.com; frame-src 'none'; object-src 'none';" always;

            # Cache control
            expires $expires;

            # Static asset caching
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Vary "Accept-Encoding";
                access_log off;
                add_header X-Cache-Status "STATIC";
            }

            # Service worker
            location /sw.js {
                expires off;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
            }

            # API proxy
            location /api/ {
                limit_req zone=api burst=10 nodelay;
                proxy_pass http://hkhr-evaluation-api:8000/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout 86400;
                proxy_connect_timeout 5s;
                proxy_send_timeout 60s;
            }

            # Rate limited routes
            location /auth/ {
                limit_req zone=general burst=20 nodelay;
                try_files $uri $uri/ @fallback;
            }

            # Health check endpoint
            location /health {
                access_log off;
                add_header Content-Type text/plain;
                return 200 "healthy\n";
                expires off;
            }

            # SPA fallback
            location / {
                limit_req zone=general burst=50 nodelay;
                try_files $uri $uri/ @fallback;
            }

            # Fallback for SPA
            location @fallback {
                expires off;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                try_files /index.html =404;
            }

            # Error pages
            error_page 404 /404.html;
            error_page 500 502 503 504 /50x.html;

            location = /50x.html {
                root /usr/share/nginx/html;
            }
        }

        # Include additional configurations
        include /etc/nginx/conf.d/*.conf;
    }

