---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hkhr-evaluation-frontend
  namespace: hkhr-evaluation
  labels:
    app: hkhr-evaluation-frontend
    version: v1.0.0
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hkhr-evaluation-frontend
  template:
    metadata:
      labels:
        app: hkhr-evaluation-frontend
        version: v1.0.0
        environment: production
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        image: ghcr.io/hkhr-project/ai-evaluation-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_APP_ENV
          value: "production"
        - name: VITE_API_BASE_URL
          value: "https://api.hkhr-evaluation.com"
        - name: VITE_WS_URL
          value: "wss://api.hkhr-evaluation.com"
        - name: VITE_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: app-version
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 101
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: ssl-certs
          mountPath: /etc/nginx/ssl
          readOnly: true
        - name: cache
          mountPath: /var/cache/nginx
        - name: logs
          mountPath: /var/log/nginx
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "nginx -s quit && sleep 5"]
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config-prod
      - name: ssl-certs
        secret:
          secretName: hkhr-ssl-certs
          defaultMode: 0600
      - name: cache
        emptyDir: {}
      - name: logs
        emptyDir: {}
      imagePullSecrets:
      - name: ghcr-secret
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - hkhr-evaluation-frontend
              topologyKey: kubernetes.io/hostname
      nodeSelector:
        node-type: frontend
      tolerations:
      - key: "frontend"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: hkhr-evaluation-frontend-service
  namespace: hkhr-evaluation
  labels:
    app: hkhr-evaluation-frontend
    service-type: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8080
    protocol: TCP
    name: https
  selector:
    app: hkhr-evaluation-frontend

---
apiVersion: v1
kind: Service
metadata:
  name: hkhr-evaluation-frontend-internal
  namespace: hkhr-evaluation
  labels:
    app: hkhr-evaluation-frontend
    service-type: internal
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: hkhr-evaluation-frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hkhr-evaluation-frontend-ingress
  namespace: hkhr-evaluation
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_cache_bypass $http_upgrade;
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
spec:
  tls:
  - hosts:
    - hkhr-evaluation.com
    - www.hkhr-evaluation.com
    secretName: hkhr-evaluation-tls
  rules:
  - host: hkhr-evaluation.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hkhr-evaluation-frontend-service
            port:
              number: 80
  - host: www.hkhr-evaluation.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hkhr-evaluation-frontend-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hkhr-evaluation-frontend-hpa
  namespace: hkhr-evaluation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hkhr-evaluation-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hkhr-evaluation-frontend-pdb
  namespace: hkhr-evaluation
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: hkhr-evaluation-frontend

---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: hkhr-evaluation-frontend-metrics
  namespace: hkhr-evaluation
  labels:
    app: hkhr-evaluation-frontend
spec:
  selector:
    matchLabels:
      app: hkhr-evaluation-frontend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s